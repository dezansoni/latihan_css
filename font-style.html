<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-ua-compatible" content="is=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contoh font style</title>
    <style>
        blockquote {
            font-style: italic;
            font-size: large;
            color: dodgerblue;
        }
        cite {
            font-size: small;
            font-style: normal;
            color: chartreuse;
        }
    </style>
</head>
<body>
    <h1>contoh font style</h1>
    <blockquote>
        "hidup itu sebentar. kamu harus bisa tersenyum saat merasakan kepedihan atau kita tak akan pernah melanjutkan hidup".
        <cite>jeff ross</cite>
    </blockquote>
</body>
</html>
