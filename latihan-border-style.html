<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>contoh border style</title>
    <style>
        header {
            border-bottom: 16px double green;
        }
        footer {
            border-left: 16px dashed grey;
        }
    </style>
</head>
<body>
    <header>
        <h1>latihan border style</h1>
    </header>
    <article>
        <p>ini adalah contoh border style di css.
           coba perhatikan style garis pada elemen yang
           diberikan garis. ada yang stylenya solid, dashed,
           dotted</p>
    </article>
    <footer>
        <p>copyright &copy; petani kode</p>
    </footer>
</body>
</html>
